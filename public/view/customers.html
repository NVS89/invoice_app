<div class="container">
    <table class="table" ng-if="customers.data.length">
        <tr class="row">
            <th class="col-xs-4">name</th>
            <th class="col-xs-4">address</th>
            <th class="col-xs-4">phone</th>
            <th></th>
        </tr>
        <tr class="row" ng-repeat="customer in customers.data">
            <td class="col-xs-4" ng-bind="customer.name"></td>
            <td class="col-xs-4" ng-bind="customer.address"></td>
            <td class="col-xs-4" ng-bind="customer.phone"></td>
            <td>
                <button class="btn btn-primary" data-toggle="modal" ng-click="customers.modifyCustomer(customer.id)" data-target="#editCustomer">Edit</button>
            </td>
        </tr>
    </table>
    <div class="row text-center" ng-if="!customers.data.length">No records available
    </div>
    <div class="modal fade" id="editCustomer" tabindex="-1" role="dialog" aria-labelledby="editCustomerLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="editCustomerLabel">Edit Product</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" placeholder="Name" ng-model="customers.currentCustomer.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="address" placeholder="Address" ng-model="customers.currentCustomer.address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">Phone</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  id="phone" placeholder="Phone" ng-model="customers.currentCustomer.phone">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" ng-click="customers.updateCustomer()" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

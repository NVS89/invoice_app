<div class="container">
    <table class="table" ng-if="products.data.length">
        <tr class="row">
            <th class="col-xs-6">name</th>
            <th class="col-xs-6">Price</th>
            <th></th>
        </tr>
        <tr class="row" ng-repeat="product in products.data">
            <td class="col-xs-6" ng-bind="product.name"></td>
            <td class="col-xs-6" ng-bind="product.price"></td>
            <td>
                <button class="btn btn-primary" data-toggle="modal" data-target="#editProduct">Edit</button>
            </td>
        </tr>
    </table>
    <div class="row text-center" ng-if="!(products.data.length)">no records available</div>
    <div class="modal fade" id="editProduct" tabindex="-1" role="dialog" aria-labelledby="editProductLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="editProductLabel">Edit Product</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price" class="col-sm-2 control-label">Price</label>
                            <div class="col-sm-10">
                                <input type="number" step="0.01" class="form-control" id="price" placeholder="Price">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
</div>
